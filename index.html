<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PIX — Informe chave + valor + QR (15 min)</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #fff;
      --accent: #1f6feb;
      --text: #222;
      --muted: #666;
      --shadow: 0 8px 24px rgba(20, 20, 50, 0.06);
      --danger: #b00020;
      --ok: #2b8a3e;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 680px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 20px;
    }

    p.lead {
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 14px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    input[type="text"],
    select {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      font-size: 16px;
    }

    input[type="text"].valor {
      width: 220px;
      text-align: right;
    }

    input[type="text"].key {
      width: 320px;
      text-align: left;
    }

    select {
      height: 44px;
    }

    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    button {
      background: var(--accent);
      color: white;
      border: 0;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(31, 111, 235, 0.12);
    }

    button.alt {
      background: transparent;
      color: var(--accent);
      border: 1px solid rgba(31, 111, 235, 0.12);
      box-shadow: none;
    }

    button[disabled] {
      opacity: 0.45;
      cursor: not-allowed;
      box-shadow: none
    }

    .small {
      font-size: 13px;
      color: var(--muted);
      margin-top: 6px;
    }

    .error {
      color: var(--danger);
      font-weight: 700;
      margin-top: 6px;
    }

    .success {
      color: var(--ok);
      font-weight: 700;
      margin-top: 6px;
    }

    .qr-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: linear-gradient(180deg, #fff, #fbfdff);
      border-radius: 10px;
      border: 1px solid rgba(F0, 0, 0, 0.04);
      margin-bottom: 12px;
    }

    #qrcode {
      width: 220px;
      height: 220px;
    }

    .payload {
      word-break: break-all;
      font-family: "Courier New", monospace;
      background: #f4f6fb;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      color: #0b2545;
      margin-bottom: 12px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
      flex-wrap: wrap;
    }

    .timer {
      font-weight: 700;
      font-size: 16px;
      color: var(--muted);
    }

    .expired-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      font-weight: 700;
      color: var(--danger);
    }

    .qr-container {
      position: relative;
      display: inline-block;
    }

    footer {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width:560px) {
      input[type="text"].key {
        width: 100%;
      }

      input[type="text"].valor {
        width: 160px;
      }

      .card {
        padding: 16px;
      }
    }

    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --accent: #1f6feb;
      --accent-600: #165fcc;
      --text: #222;
      --muted: #667085;
      --muted-2: #98a0b3;
      --shadow: 0 10px 30px rgba(20, 20, 50, 0.08);
      --danger: #b00020;
      --ok: #2b8a3e;
      --radius: 12px;
      --glass: linear-gradient(180deg, #fff, #fbfdff);
      --maxw: 720px;
      --gap: 14px;
      font-synthesis: none;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Helvetica Neue";
      background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* CARD */
    .card {
      background: var(--card);
      border-radius: calc(var(--radius) + 4px);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: var(--maxw);
      padding: 20px;
      text-align: left;
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .card:focus-within,
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(20, 20, 50, 0.09);
    }

    header.card-head {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 8px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
      line-height: 1.05;
    }

    p.lead {
      margin: 6px 0 14px;
      color: var(--muted);
      font-size: 14px;
    }

    /* FORM LAYOUT - usa grid para evitar sobreposição */
    .form-grid {
      display: grid;
      grid-template-columns: 220px 1fr 220px;
      column-gap: var(--gap);
      row-gap: 12px;
      align-items: end;
      width: 100%;
    }

    /* quando for menor que 760px use duas colunas */
    @media (max-width:760px) {
      .form-grid {
        grid-template-columns: 1fr 160px;
      }

      .form-grid .full {
        grid-column: 1 / -1;
      }
    }

    /* mobile empilha */
    @media (max-width:480px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .form-grid>* {
        width: 100%;
      }
    }

    /* Labels pequenos (inline sobre o input) */
    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    /* inputs */
    input[type="text"],
    select {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(6, 12, 34, 0.06);
      background: #fff;
      font-size: 15px;
      outline: none;
      transition: box-shadow .12s ease, border-color .12s ease, transform .08s ease;
      color: var(--text);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    /* classes específicas do seu html */
    input.key {
      width: 100%;
      min-width: 0;
    }

    input.valor {
      width: 100%;
      text-align: right;
      min-width: 0;
    }

    /* foco */
    input[type="text"]:focus,
    select:focus {
      border-color: var(--accent-600);
      box-shadow: 0 6px 18px rgba(31, 111, 235, 0.10);
      transform: translateY(-1px);
    }

    /* placeholder mais suave */
    input::placeholder {
      color: #b9c1d3;
    }

    /* botões principais / alternativos */
    .controls-row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    button {
      background: var(--accent);
      color: white;
      border: 0;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 8px 26px rgba(31, 111, 235, 0.12);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 36px rgba(31, 111, 235, 0.16);
    }

    button.alt {
      background: transparent;
      color: var(--accent);
      border: 1px solid rgba(31, 111, 235, 0.12);
      box-shadow: none;
      font-weight: 700;
    }

    button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* mensagens */
    .small {
      font-size: 13px;
      color: var(--muted);
      margin-top: 8px;
    }

    .error {
      color: var(--danger);
      font-weight: 700;
      margin-top: 6px;
    }

    .success {
      color: var(--ok);
      font-weight: 700;
      margin-top: 6px;
    }

    /* QR area */
    .qr-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: var(--glass);
      border-radius: 10px;
      border: 1px solid rgba(6, 12, 34, 0.04);
      margin: 14px 0;
    }

    .qr-container {
      position: relative;
      display: inline-block;
      width: 240px;
      height: 240px;
    }

    #qrcode {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* overlay expirado */
    .expired-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.86);
      border-radius: 10px;
      font-weight: 800;
      color: var(--danger);
      font-size: 18px;
    }

    /* payload estilizado */
    .payload {
      word-break: break-all;
      font-family: "Courier New", monospace;
      background: #f4f6fb;
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      color: #0b2545;
      margin-bottom: 8px;
      border: 1px solid rgba(11, 37, 69, 0.06);
    }

    /* info-row: organiza em coluna/linha conforme o espaço */
    .info-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
      flex-wrap: wrap;
    }

    .info-row>div {
      min-width: 140px;
    }

    /* timer */
    .timer {
      font-weight: 800;
      font-size: 16px;
      color: var(--muted);
      background: transparent;
      padding: 6px 8px;
      border-radius: 8px;
    }

    /* footer menor */
    footer {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    /* utilidades */
    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .mt-6 {
      margin-top: 6px;
    }

    /* ajustes visuais menores para responsividade */
    @media (max-width:420px) {
      .qr-container {
        width: 200px;
        height: 200px;
      }

      button {
        padding: 10px 10px;
        font-size: 13px;
      }

      .info-row>div {
        min-width: unset;
        flex: 1 1 45%;
      }
    }
  </style>
</head>

<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">PIX — Tony Espetinhos</h1>
    <p class="lead">Informe o valor da cobrança para gerar o QR e o código "copia e cola".</p>

    <!-- Etapa 1: somente valor -->
    <div id="step-value">
      <div style="display:flex;flex-direction:column;gap:10px;">
        <label for="valorInput" style="font-size:14px;color:var(--muted);">Valor (R$)</label>
        <div style="display:flex;gap:10px;">
          <input id="valorInput" class="valor" type="text" inputmode="decimal" placeholder="Ex.: 50,00" aria-label="Valor da compra" style="flex:1;">
          <button id="btnConfirm">Gerar PIX</button>
        </div>
      </div>

      <div id="err" class="error" style="display:none"></div>
    </div>

    <!-- Etapa 2: QR + payload -->
    <div id="step-qr" style="display:none">
      <p class="lead">PIX para o número <strong id="cpfText">31 98770-8144</strong> (<span id="tipoText">Telefone</span>)</p>

      <div class="qr-wrap">
        <div class="qr-container">
          <div id="qrcode"></div>
          <div id="expiredOverlay" class="expired-overlay" style="display:none">PIX EXPIRADO</div>
        </div>
      </div>

      <div style="display:flex;justify-content:center;gap:12px;align-items:center;margin-bottom:8px;">
        <div class="timer" id="timerDisplay">15:00</div>
        <div class="small" id="statusText" style="color:var(--muted)">Válido</div>
      </div>

      <div class="payload" id="payload"></div>

      <div class="controls">
        <button id="copyPayload">Copiar Copia & Cola</button>
        <button id="downloadQr" class="alt">Baixar QR</button>
        <button id="btnChange" class="alt">Novo valor</button>
      </div>

      <div class="info-row">
        <div>Chave: <strong id="key">31 98770-8144</strong></div>
        <div>Tipo: <strong id="tipoDisplay">Telefone</strong></div>
        <div>Valor: <strong id="valorDisplay">R$ 0,00</strong></div>
      </div>

      <p class="small">O QR é gerado localmente — nenhum dado é enviado para servidores externos.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const DEFAULT_KEY = '+5531987708144'; // número fixo
    const MERCHANT_NAME = 'TONY ESPETINHOS';
    const MERCHANT_CITY = 'CORONEL FABRICIANO';
    const VALID_SECONDS = 15 * 60;

    const stepValue = document.getElementById('step-value');
    const stepQr = document.getElementById('step-qr');
    const valorInput = document.getElementById('valorInput');
    const btnConfirm = document.getElementById('btnConfirm');
    const errEl = document.getElementById('err');
    const payloadEl = document.getElementById('payload');
    const qrContainer = document.getElementById('qrcode');
    const copyPayloadBtn = document.getElementById('copyPayload');
    const downloadQrBtn = document.getElementById('downloadQr');
    const btnChange = document.getElementById('btnChange');
    const valorDisplay = document.getElementById('valorDisplay');
    const keyEl = document.getElementById('key');
    const timerDisplay = document.getElementById('timerDisplay');
    const statusText = document.getElementById('statusText');
    const expiredOverlay = document.getElementById('expiredOverlay');

    let expireAt = null;
    let timerInterval = null;
    let currentPayload = '';

    function tlv(tag, value){
      const v = String(value);
      return String(tag).padStart(2,'0') + String(v.length).padStart(2,'0') + v;
    }
    function crc16CCITT(str){
      const data = new TextEncoder().encode(str);
      let crc = 0xFFFF;
      for (let b of data) {
        crc ^= (b << 8);
        for (let i = 0; i < 8; i++) crc = (crc & 0x8000) ? ((crc << 1) & 0xFFFF) ^ 0x1021 : (crc << 1) & 0xFFFF;
      }
      return crc & 0xFFFF;
    }
    function gerarPayloadPix(chave, amount, merchantName, merchantCity, txid){
      let p = '';
      p += tlv(0, '01');
      let mai = tlv(0, 'BR.GOV.BCB.PIX') + tlv(1, chave);
      p += tlv(26, mai);
      p += tlv(52, '0000') + tlv(53, '986') + tlv(54, String(amount)) + tlv(58, 'BR');
      p += tlv(59, merchantName.slice(0,25)) + tlv(60, merchantCity.slice(0,15));
      p += tlv(62, tlv(5, 'TX' + Date.now().toString().slice(-8)));
      const crc = crc16CCITT(p + '6304');
      return p + '6304' + crc.toString(16).toUpperCase().padStart(4,'0');
    }

    function parseAmount(v){
      const n = parseFloat(String(v).replace(',', '.'));
      return isNaN(n) || n <= 0 ? null : n.toFixed(2);
    }
    function formatBR(v){ return Number(v).toLocaleString('pt-BR',{minimumFractionDigits:2}); }

    function startTimer(s){
      clearInterval(timerInterval);
      expireAt = Date.now() + s * 1000;
      updateTimer();
      timerInterval = setInterval(updateTimer,1000);
    }
    function updateTimer(){
      const r = Math.max(0, Math.floor((expireAt - Date.now())/1000));
      const mm = String(Math.floor(r/60)).padStart(2,'0');
      const ss = String(r%60).padStart(2,'0');
      timerDisplay.textContent = mm+':'+ss;
      if(r<=0){
        clearInterval(timerInterval);
        statusText.textContent = 'Expirado';
        statusText.style.color = 'var(--danger)';
        expiredOverlay.style.display='flex';
        copyPayloadBtn.disabled=true;
        downloadQrBtn.disabled=true;
      }
    }

    btnConfirm.onclick = ()=>{
      errEl.style.display='none';
      const parsed = parseAmount(valorInput.value);
      if(!parsed){ errEl.textContent='Informe um valor válido (ex: 50,00)'; errEl.style.display='block'; return; }

      const payload = gerarPayloadPix(DEFAULT_KEY, parsed, MERCHANT_NAME, MERCHANT_CITY, 'TX'+Date.now());
      payloadEl.textContent = payload;
      valorDisplay.textContent = 'R$ '+formatBR(parsed);

      qrContainer.innerHTML='';
      new QRCode(qrContainer, { text: payload, width:220, height:220 });

      stepValue.style.display='none';
      stepQr.style.display='block';
      expiredOverlay.style.display='none';
      copyPayloadBtn.disabled=false;
      downloadQrBtn.disabled=false;
      startTimer(VALID_SECONDS);
    };

    btnChange.onclick = ()=>{
      stepQr.style.display='none';
      stepValue.style.display='block';
      valorInput.value='';
      valorInput.focus();
    };

    copyPayloadBtn.onclick = ()=>navigator.clipboard.writeText(payloadEl.textContent);
    downloadQrBtn.onclick = ()=>{
      const img = qrContainer.querySelector('img');
      if(img){ const a=document.createElement('a'); a.href=img.src; a.download='pix.png'; a.click(); }
    };
  </script>
</body>


</html>
